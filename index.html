<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉO KAZAMA | INFINITE VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { 
            --main: #00ffcc; 
            --gold: #d4af37;
            --bg: #05070a; 
            --card: #12161f; 
            --text: #f0f6fc; 
        }
        
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; }

        /* TELA DE CARREGAMENTO (SPLASH) ATUALIZADA */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            /* Usando o link direto da imagem gerada */
            background-image: url('https://r.jina.ai/i/9e0099419b4843189e47262070e1781c'); 
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            z-index: 9999; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-end; /* Empurra a barra para baixo */
            transition: opacity 1s ease;
        }

        /* Overlay para garantir que a imagem não fique clara demais no fundo */
        #splash::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Escurece levemente a foto */
            z-index: 1;
        }

        .loader-container {
            position: relative;
            z-index: 2; /* Fica acima da imagem e do overlay */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px; /* Distância do rodapé */
        }

        .loader-text {
            color: var(--main);
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #000;
        }

        .loader-bar { 
            width: 250px; height: 8px; 
            background: rgba(0,0,0,0.7); 
            border-radius: 10px; position: relative; 
            overflow: hidden; border: 1px solid var(--main);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        
        .loader-fill { 
            position: absolute; width: 100%; height: 100%; 
            background: linear-gradient(90deg, #39ff14, var(--main), var(--gold)); 
            left: -100%;
            animation: loading-fast 3.5s forwards cubic-bezier(0.4, 0, 0.2, 1); 
        }

        @keyframes loading-fast { 
            0% { left: -100%; }
            100% { left: 0%; }
        }

        /* APP PRINCIPAL */
        #app { display: flex; flex-direction: column; height: 100vh; opacity: 0; transition: 1.2s ease; }
        header { padding: 15px 20px; background: rgba(5,7,10,0.95); backdrop-filter: blur(15px); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 1.1rem; color: #fff; text-shadow: 0 0 10px var(--main); }

        .player-area { width: 100%; background: #000; position: sticky; top: 0; z-index: 10; }
        .video-box { width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; }
        .status { font-size: 11px; color: var(--main); text-align: center; padding: 8px; background: #0a0e14; border-bottom: 1px solid rgba(0,255,204,0.2); }

        .ui-panel { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { background: var(--card); color: #fff; border: 1px solid #2d3748; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 10px; cursor: pointer; }
        button.active { background: var(--main); color: #000; border: none; }
        
        input { width: 100%; background: #0d1117; border: 1px solid #1f2937; color: #fff; padding: 15px; border-radius: 15px; outline: none; }
        .list { flex: 1; overflow-y: auto; padding: 0 15px 15px; display: grid; gap: 10px; }
        .card { background: var(--card); padding: 12px; border-radius: 18px; display: flex; align-items: center; gap: 12px; border: 1px solid #1f2937; }
        .thumb { width: 50px; height: 50px; border-radius: 12px; object-fit: contain; background: #000; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div id="splash">
    <div class="loader-container">
        <div class="loader-text">VALIDANDO ACESSO VIP</div>
        <div class="loader-bar"><div class="loader-fill"></div></div>
    </div>
</div>

<div id="app">
    <header>
        <h1>LÉO KAZAMA <span style="color: var(--gold)">VIP</span></h1>
        <div id="total" style="font-size: 11px; color: var(--main);">0 CANAIS</div>
    </header>

    <div class="player-area">
        <div class="video-box"><video id="video" controls autoplay playsinline></video></div>
        <div class="status" id="status">SISTEMA LÉO KAZAMA PRONTO</div>
    </div>

    <div class="ui-panel">
        <div class="tabs">
            <button onclick="fetchList('br', this)">TV BRASIL</button>
            <button onclick="fetchList('anime', this)">ANIMES</button>
            <button onclick="fetchList('intl', this)">FILMES</button>
        </div>
        <input type="text" id="search" placeholder="Procurar canal..." onkeyup="filter()">
    </div>
    <div id="lista" class="list"></div>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    // Lógica para esconder o Splash
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app').style.opacity = '1';
                fetchList('br', document.querySelector('button'));
            }, 1000);
        }, 4000); 
    });

    // ... (suas funções fetchList, parse, render, play e filter permanecem iguais)
    const api = {
        br: 'https://iptv-org.github.io/iptv/countries/br.m3u',
        anime: 'https://iptv-org.github.io/iptv/categories/animation.m3u',
        intl: 'https://iptv-org.github.io/iptv/categories/movies.m3u'
    };

    async function fetchList(key, btn) {
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('lista').innerHTML = "<div style='text-align:center; padding:50px; color:var(--main);'>SINCRONIZANDO SERVIDORES...</div>";
        try {
            const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(api[key])}`);
            const data = await res.text();
            parse(data, key);
        } catch (e) { document.getElementById('status').innerText = "ERRO DE CONEXÃO"; }
    }

    function parse(data, key) {
        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal VIP";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                let stream = lines[i+1]?.trim();
                if(stream && stream.startsWith('http')) {
                    channels.push({ name, logo, stream, category: key.toUpperCase() });
                }
            }
        }
        render(channels);
        document.getElementById('total').innerText = channels.length + " CANAIS";
        document.getElementById('status').innerText = "LÉO KAZAMA VIP ONLINE";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'card';
            const img = c.logo ? `<img src="${c.logo}" class="thumb" onerror="this.src='https://via.placeholder.com/50/000/00ffcc?text=VIP'">` : `<div class="thumb" style="display:flex;align-items:center;justify-content:center;color:var(--main); font-weight:bold;">VIP</div>`;
            card.innerHTML = `${img}<div class="info"><b>${c.name}</b><span>SINAL DIGITAL • ${c.category}</span></div>`;
            card.onclick = () => play(c.stream, c.name);
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('status').innerText = "ASSISTINDO AGORA: " + name;
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
