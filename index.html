<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body { background: #050505; color: #00ffcc; font-family: 'Courier New', Courier, monospace; }
        .container { max-width: 900px; margin: auto; border: 2px solid #00ffcc; padding: 20px; box-shadow: 0 0 15px #00ffcc; border-radius: 15px; }
        header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .video-box { width: 100%; height: 400px; background: #000; border-radius: 10px; border: 1px dashed #00ffcc; }
        .grid-canais { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .item-canal { background: #111; padding: 15px; border: 1px solid #222; border-radius: 5px; cursor: pointer; transition: 0.3s; text-align: center; }
        .item-canal:hover { background: #00ffcc; color: #000; font-weight: bold; }
        footer { margin-top: 30px; font-size: 10px; color: #444; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PROJETO DE CRIAÇÃO 2026</h1>
            <small>SINCRO: GITHUB M3U | BACKUP ATIVO 30S</small> [cite: 2025-12-23]
        </header>

        <div class="video-box">
            <div style="padding-top: 150px; text-align: center; color: #333;">PLAYER AGUARDANDO COMANDO...</div>
        </div>

        <div class="grid-canais">
            <div class="item-canal">CANAL 01</div>
            <div class="item-canal">CANAL 02</div>
            <div class="item-canal">CANAL 03</div>
            <div class="item-canal">CANAL 04</div>
        </div>

        <footer>
            PROCESSO SEGURO | NADA DE APAGAR [cite: 2025-12-23, 2025-12-28]
        </footer>
    </div>
</body>
</html>
