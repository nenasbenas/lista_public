<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉO KAZAMA | OFICIAL</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #050505; color: #00ffcc; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: #0a0a0a; border-radius: 25px; padding: 20px; border: 1px solid #1a1a1a; box-shadow: 0 0 40px rgba(0,255,204,0.15); }
        
        /* Nome Corrigido com Z [cite: 2026-01-11] */
        h1 { font-size: 2.2rem; text-transform: uppercase; letter-spacing: 4px; margin: 10px 0; text-shadow: 0 0 20px #00ffcc; color: #00ffcc; }
        .sub { font-size: 10px; color: #444; margin-bottom: 20px; }

        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #00ffcc; border-radius: 20px; margin-bottom: 20px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; display: block; }

        /* Estilo da Lista Total */
        .seletor-canais { width: 100%; padding: 15px; background: #111; color: #00ffcc; border: 1px solid #00ffcc; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        
        .btn-acao { background: #00ffcc; color: #000; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; border: none; cursor: pointer; margin-bottom: 10px; }
        .footer { font-size: 9px; color: #222; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LÉO KAZAMA</h1>
        <div class="sub">SISTEMA DE TRANSMISSÃO 2026 | BACKUP 30S ATIVO</div>
        
        <div class="video-box">
            <video id="video" controls autoplay></video>
        </div>

        <div style="text-align: left; margin-bottom: 10px; font-size: 12px;">ESCOLHA O CANAL (LISTA GITHUB):</div>
        <select id="lista-canais" class="seletor-canais" onchange="playStream(this.value)">
            <option value="">-- SELECIONE UM CANAL BR --</option>
            <option value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/br.m3u">CARREGAR LISTA COMPLETA</option>
            <option value="http://cdn1.animeai2.net/cdn/video?asd=1/P/pokemon-dublado/01.MP4">NARUTO SHIPPUDEN EP 01</option>
            <option value="http://cdn1.animeai2.net/cdn/video?asd=1/P/pokemon-dublado/02.MP4">POKÉMON EP 02</option>
        </select>

        <button class="btn-acao" onclick="playStream('https://raw.githubusercontent.com/iptv-org/iptv/master/streams/br.m3u')">
            ABRIR GRADE DE CANAIS BRASIL
        </button>

        <div class="footer">
            VLC ENGINE | nenasbenas.github.io | [cite: 2025-12-23]
        </div>
    </div>

    <script>
        function playStream(url) {
            if (!url) return;
            var video = document.getElementById('video');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
