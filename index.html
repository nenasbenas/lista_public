<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©o Programador - Uberl√¢ndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-pink: #ff00e0;
            --bg-dark: #00050a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 224, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .panel {
            background: rgba(0, 10, 20, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.4);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .location {
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--neon-blue);
            margin-bottom: 25px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 15px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        #menu-canais {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-top: 1px dashed var(--neon-blue);
            background: rgba(0, 224, 255, 0.05);
            border-radius: 10px;
        }

        .btn-categoria {
            font-size: 0.6rem;
            margin: 5px;
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .btn-special {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.6rem;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        .status-dot {
            height: 6px;
            width: 6px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="panel">
    <h1>L√âO PROGRAMADOR</h1>
    <div class="location">UBERL√ÇNDIA-MG | TERRA√áO ANDR√îMEDA</div>
    
    <div class="grid">
        <button class="full-width" onclick="toggleCanais()">üì∫ CANAIS AO VIVO</button>
        
        <div id="menu-canais" class="full-width">
            <p style="font-size: 0.6rem; margin-bottom: 10px;">SELECIONE A CATEGORIA:</p>
            <button class="btn-categoria" onclick="abrirSinal('DESPORTOS')">‚öΩ DESPORTOS</button>
            <button class="btn-categoria" onclick="abrirSinal('FILMES_TV')">üé¨ FILMES</button>
            <button class="btn-categoria" onclick="abrirSinal('NOTICIAS')">üåê NOT√çCIAS</button>
        </div>

        <button onclick="acao('FILMES')">üé¨ FILMES PRIVADOS</button>
        <button onclick="acao('S√âRIES')">üçø S√âRIES</button>
        
        <div class="full-width" style="height: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);"></div>
        
        <button class="full-width" onclick="acao('PROTOCOLO 01')">SINAL 01: OPERACIONAL</button>
        <button class="full-width btn-special" onclick="acao('SINAL 02')">SINAL 02: ESTABILIZADO</button>
    </div>

    <div class="footer">
        <span class="status-dot"></span> SISTEMA HOLOGR√ÅFICO ATIVO | BACKUP 30S | L√âO KASAMA
    </div>
</div>

<script>
    function toggleCanais() {
        const menu = document.getElementById('menu-canais');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        console.log("L√©o Programador: Alternando menu de canais.");
    }

    function abrirSinal(cat) {
        alert("L√©o, a sincronizar sinal de: " + cat);
        // Aqui vais colocar a tua lista M3U para cada categoria
        const listas = {

            'NOTICIAS': 'URL_AQUI'
        };
        console.log("A carregar lista: " + listas[cat]);
    }

    function acao(tipo) {
        alert("L√©o Programador, a aceder: " + tipo);
    }
</script>

</body>
</html>
