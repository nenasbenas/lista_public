<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | ANIME & TV PREMIUM</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #00ffcc; --bg: #05070a; --card: #12161f; --text: #e6edf3; --anime: #ff007a; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { padding: 18px; background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid #21262d; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 20px; color: var(--main); text-transform: uppercase; letter-spacing: 2px; }

        .player-section { width: 100%; background: #000; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--main); }
        .video-container { width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; display: block; }

        .status-bar { font-size: 11px; color: var(--main); text-align: center; padding: 8px; background: rgba(0,255,204,0.03); font-weight: bold; }

        .controls { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        button { background: var(--card); color: #fff; border: 1px solid #30363d; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 10px; transition: 0.3s; }
        button.anime-btn { border-color: var(--anime); color: var(--anime); }
        button:active { background: var(--main); color: #000; }
        
        input#search { background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 12px; width: 100%; outline: none; }

        .list-container { flex: 1; overflow-y: auto; padding: 0 15px 15px 15px; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .canal-card { background: var(--card); padding: 12px; border-radius: 16px; display: flex; align-items: center; gap: 15px; border: 1px solid #21262d; cursor: pointer; }
        .canal-img { width: 50px; height: 50px; border-radius: 12px; background: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--main); border: 1px solid #30363d; object-fit: contain; }

        .tag-anime { font-size: 9px; background: var(--anime); color: #fff; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-top: 4px; display: inline-block; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <h1>L√âO KAZAMA VIP</h1>
    <div id="count" style="font-size: 12px; color: var(--main);">STREAM ON</div>
</header>

<div class="player-section">
    <div class="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="status-bar" id="current">MODO OTACU ATIVADO ‚õ©Ô∏è</div>
</div>

<div class="controls">
    <div class="btn-grid">
        <button onclick="smartLoad('br')">BRASIL TV</button>
        <button class="anime-btn" onclick="smartLoad('anime')">ANIME VIP</button>
        <button onclick="smartLoad('pluto')">PLUTO GERAL</button>
    </div>
    <input type="text" id="search" placeholder="üîç Buscar anime ou canal..." onkeyup="filter()">
</div>

<div id="lista" class="list-container">
    <p style="text-align:center; color:#555; margin-top:30px;">Escolha uma categoria acima.</p>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    const db = {
        br: 'https://iptv-org.github.io/iptv/countries/br.m3u',
        anime: 'https://i.mjh.nz/PlutoTV/br.m3u8', // Usaremos a Pluto BR para filtrar animes
        pluto: 'https://i.mjh.nz/PlutoTV/all.m3u8'
    };

    async function smartLoad(key) {
        const url = db[key];
        document.getElementById('current').innerText = "BUSCANDO SINAL DE ANIME...";
        
        try {
            const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            const response = await fetch(proxy);
            const data = await response.text();
            
            if (data.includes('#EXTM3U')) {
                parse(data, key === 'anime');
            }
        } catch (e) {
            alert("Erro ao carregar lista. Tente novamente.");
        }
    }

    function parse(data, filterAnime) {
        const lines = data.split('\n');
        channels = [];
        const keywords = ["anime", "naruto", "desenho", "kids", "classic", "geek", "tatsunoko"];

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal HD";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                let stream = lines[i+1]?.trim();
                
                if(stream && stream.startsWith('http')) {
                    const isAnime = keywords.some(k => name.toLowerCase().includes(k));
                    
                    // Se o bot√£o for Anime, s√≥ adiciona se tiver a keyword. Se n√£o, adiciona tudo.
                    if (filterAnime) {
                        if (isAnime) channels.push({ name, logo, stream, isAnime: true });
                    } else {
                        channels.push({ name, logo, stream, isAnime });
                    }
                }
            }
        }
        render(channels);
        document.getElementById('count').innerText = channels.length + " CANAIS";
        document.getElementById('current').innerText = filterAnime ? "GRADE DE ANIMES CARREGADA" : "LISTA COMPLETA ON";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'canal-card';
            const img = c.logo ? `<img src="${c.logo}" class="canal-img" onerror="this.style.display='none'">` : `<div class="canal-img">üì∫</div>`;
            card.innerHTML = `
                ${img} 
                <div>
                    <b>${c.name}</b><br>
                    ${c.isAnime ? '<span class="tag-anime">ANIME 24H</span>' : '<span style="font-size:9px; color:#7d8590;">LIVE STREAM</span>'}
                </div>`;
            card.onclick = () => play(c.stream, c.name);
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('current').innerText = "üì∫ ASSISTINDO: " + name;
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
