<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©o VLC Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon-blue: #00e0ff; --neon-pink: #ff00e0; --bg-dark: #00050a; }
        body {
            background-color: var(--bg-dark); color: white; font-family: 'Orbitron', sans-serif;
            margin: 0; display: flex; justify-content: center; min-height: 100vh;
            background-image: linear-gradient(rgba(0, 224, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 224, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .panel {
            background: rgba(0, 10, 20, 0.98); border: 2px solid var(--neon-blue); border-radius: 20px;
            padding: 15px; width: 95%; max-width: 500px; text-align: center; margin-top: 10px;
            box-shadow: 0 0 25px rgba(0, 224, 255, 0.3);
        }
        
        /* REMO√á√ÉO DA BARRA BRANCA E SKIN DARK */
        #vlc-frame {
            width: 100%; border-radius: 12px; background: #000; overflow: hidden;
            position: relative; border: 1px solid var(--neon-blue); margin: 15px 0;
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.2);
        }
        video { width: 100%; aspect-ratio: 16/9; display: block; outline: none; }
        
        /* Shadow DOM para esconder controles brancos em alguns navegadores */
        video::-webkit-media-controls-enclosure { background-color: rgba(0,0,0,0.8); }
        video::-webkit-media-controls-panel { background-color: #000; color: #fff; }

        .api-input {
            width: 100%; background: #000; border: 1px solid var(--neon-pink);
            color: var(--neon-blue); padding: 12px; border-radius: 8px;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; margin-bottom: 10px; text-align: center;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full { grid-column: 1 / -1; }

        button {
            background: rgba(0, 224, 255, 0.05); border: 1px solid var(--neon-blue);
            color: white; padding: 12px; border-radius: 10px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-size: 0.65rem; text-transform: uppercase;
        }
        button:hover { background: var(--neon-blue); color: #000; font-weight: bold; }

        .vlc-footer {
            background: #1a1a1a; padding: 8px; font-size: 0.55rem;
            display: flex; justify-content: space-around; border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="panel">
    <div style="font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 15px;">UBERL√ÇNDIA-MG | PLAYER MULTI-CATEGORIA</div>

    <input type="password" class="api-input" placeholder="KEY API (XTREAM)">
    <input type="text" id="m3u-input" class="api-input" style="border-color: #00ff88;" placeholder="URL LISTA M3U">

    <div class="grid">
        <button style="border-color: #f0ff00; color: #f0ff00;">‚ö° INJETAR API</button>
        <button style="border-color: #00ff88; color: #00ff88;" onclick="carregarM3U()">üîó INJETAR M3U</button>
        
        <div id="vlc-frame" class="full">
            <div style="background: var(--neon-pink); font-size: 0.5rem; padding: 3px;">EXECUTANDO SINAL M3U8</div>
            <video id="leo-player" controls playsinline></video>
            <div class="vlc-footer">
                <span>HD 1080P</span>
                <span>STATUS: OPERACIONAL</span>
                <span>SINAL 01</span>
            </div>
        </div>

        <button onclick="play('https://stmv1.srvif.com/anime/anime/playlist.m3u8')">üèÆ ANIMES</button>
        <button onclick="alert('Filtro: Filmes')">üé¨ FILMES</button>
        <button onclick="alert('Filtro: S√©ries')">üçø S√âRIES</button>
        <button onclick="alert('Filtro: TV')">üíé TV ABERTA</button>
        <button class="full" style="border-color: var(--neon-pink); color: var(--neon-pink);">üì∫ ABRIR MENU COMPLETO</button>
    </div>

    <div style="font-size: 0.5rem; margin-top: 15px; opacity: 0.5;">
        VLC ENGINE BY L√âO KASAMA | BACKUP 30S | 2026
    </div>
</div>

<script>
    var hls = null;
    const video = document.getElementById('leo-player');

    function carregarM3U() {
        const url = document.getElementById('m3u-input').value;
        if(url) { play(url); } else { alert("Cole a URL da lista primeiro!"); }
    }

    function play(url) {
        if (hls) { hls.destroy(); }
        
        if (Hls.isSupported()) {
            hls = new Hls({
                maxBufferLength: 30,
                capLevelToPlayerSize: true
            });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }
</script>

</body>
</html>
