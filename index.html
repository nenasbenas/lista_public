<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©o Programador - Uberl√¢ndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon-blue: #00e0ff; --neon-pink: #ff00e0; --neon-yellow: #f0ff00; --bg-dark: #00050a; }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 224, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .panel {
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.4);
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .full-width { grid-column: 1 / -1; }
        
        .api-input {
            width: 100%; background: rgba(0, 0, 0, 0.6); border: 1px solid var(--neon-pink);
            color: var(--neon-blue); padding: 10px; border-radius: 8px;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; margin-bottom: 8px; text-align: center;
            box-sizing: border-box;
        }

        button {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--neon-blue);
            color: white; padding: 12px 5px; border-radius: 10px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-size: 0.65rem; text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
        
        /* Bot√µes de Inje√ß√£o Separados */
        .btn-api { border-color: var(--neon-yellow); color: var(--neon-yellow); }
        .btn-m3u { border-color: #00ff88; color: #00ff88; }

        #menu-canais { display: none; margin: 10px 0; padding: 10px; border: 1px dashed var(--neon-pink); border-radius: 10px; background: rgba(255, 0, 224, 0.05); }
        #video-container { display: none; margin: 15px 0; border: 2px solid var(--neon-pink); border-radius: 10px; background: #000; box-shadow: 0 0 20px var(--neon-pink); }
        video { width: 100%; display: block; }
        
        .footer { margin-top: 20px; font-size: 0.55rem; opacity: 0.6; }
    </style>
</head>
<body>

<div class="panel">
    <h1>L√âO PROGRAMADOR</h1>
    <div style="font-size:0.6rem; letter-spacing:2px; margin-bottom:15px;">UBERL√ÇNDIA-MG | CENTRAL DE COMANDO</div>
    
    <div style="margin-bottom: 15px;">
        <input type="password" id="api-key" class="api-input" placeholder="DIGITE API KEY">
        <button class="full-width btn-api" onclick="injetar('API')">‚ö° INJETAR CHAVE API</button>
        
        <div style="height: 10px;"></div>
        
        <input type="text" id="m3u-url" class="api-input" style="border-color: #00ff88;" placeholder="URL DA LISTA M3U">
        <button class="full-width btn-m3u" onclick="injetar('M3U')">üîó INJETAR LISTA M3U</button>
    </div>

    <div class="grid">
        <button class="full-width" onclick="toggleMenu('menu-canais')">üì∫ ABRIR MENU DE CANAIS</button>
        
        <div id="menu-canais" class="full-width">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <button style="color:var(--neon-pink); border-color:var(--neon-pink);" onclick="playM3U8('https://stmv1.srvif.com/anime/anime/playlist.m3u8', 'ANIMES')">üèÆ ANIMES</button>
                <button style="color:var(--neon-yellow); border-color:var(--neon-yellow);" onclick="alert('Sinal Globo...')">üíé GLOBO</button>
                <button style="color:var(--neon-yellow); border-color:var(--neon-yellow);" onclick="alert('Sinal SBT...')">üîµ SBT</button>
                <button style="color:var(--neon-yellow); border-color:var(--neon-yellow);" onclick="alert('Sinal Record...')">üî¥ RECORD</button>
            </div>
        </div>

        <div id="video-container" class="full-width">
            <video id="video" controls playsinline></video>
        </div>

        <button onclick="alert('Filmes...')">üé¨ FILMES</button>
        <button onclick="alert('S√©ries...')">üçø S√âRIES</button>
        <button class="full-width" style="border-color:var(--neon-pink);">SINAL 02: ESTABILIZADO</button>
    </div>

    <div class="footer">
        BACKUP 30S ATIVO | L√âO KASAMA SYSTEM | UBERL√ÇNDIA 2026
    </div>
</div>

<script>
    var hls = null;

    function toggleMenu(id) {
        var menu = document.getElementById(id);
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function injetar(tipo) {
        if(tipo === 'API') {
            const key = document.getElementById('api-key').value;
            alert(key ? "API Key " + key + " Injetada com Sucesso!" : "Insira a Key!");
        } else {
            const url = document.getElementById('m3u-url').value;
            alert(url ? "Lista M3U Sincronizada!" : "Insira a URL da Lista!");
        }
    }

    function playM3U8(url, nome) {
        var video = document.getElementById('video');
        var container = document.getElementById('video-container');
        container.style.display = 'block';
        if (hls) { hls.destroy(); }
        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
        container.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
