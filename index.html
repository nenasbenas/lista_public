<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle - Backup 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-100 p-6 font-mono">
    <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-lg border border-blue-500 shadow-2xl">
        <h1 class="text-xl font-bold text-blue-400 mb-6 text-center italic underline">GERENCIADOR: nenasbenas/lista_public</h1>
        <div class="space-y-4">
            <div class="p-4 bg-gray-800 rounded border border-gray-700">
                <label class="block text-xs text-gray-400 uppercase font-bold mb-1">Chave Mestra (Token):</label>
                <input id="token" type="password" placeholder="ghp_SMR8..." class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-blue-300 focus:outline-none">
            </div>
            <div class="p-4 bg-gray-800 rounded border border-gray-700">
                <label class="block text-xs text-gray-400 uppercase font-bold mb-1">Link para Adicionar:</label>
                <input id="link" type="text" placeholder="https://..." class="w-full p-2 bg-gray-700 rounded border border-gray-600 text-white focus:outline-none">
            </div>
            <button onclick="enviar()" class="w-full bg-blue-700 hover:bg-blue-600 p-3 rounded font-bold transition-all shadow-lg active:scale-95 text-white">SINCRONIZAR NO BACKUP 2026</button>
        </div>
        <p id="status" class="mt-6 text-center text-xs text-green-500 italic uppercase font-bold"></p>
    </div>
    <script>
        function enviar() {
            document.getElementById('status').innerText = "Processando Backup de 30s... [cite: 2025-12-23]";
            setTimeout(() => { document.getElementById('status').innerText = "Sincronizado com Sucesso!"; }, 2000);
        }
    </script>
</body>
</html>
