<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | NEON CORE 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ffcc;
            --glass: rgba(15, 15, 15, 0.85);
            --border: rgba(0, 255, 204, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: #050505; 
            color: #fff; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fundo Animado */
        .bg-effect {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #004d40 0%, #000 80%);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 80px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, var(--neon) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .badge {
            font-size: 10px;
            text-transform: uppercase;
            padding: 5px 15px;
            border-radius: 50px;
            background: rgba(0, 255, 204, 0.1);
            color: var(--neon);
            border: 1px solid var(--neon);
            font-weight: 700;
        }

        /* Player Styling */
        .player-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #111;
            margin-bottom: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        video { width: 100%; height: 100%; cursor: pointer; }

        /* Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 15px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box i { position: absolute; left: 15px; color: var(--neon); }

        input, select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 15px 15px 45px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        select { padding-left: 15px; cursor: pointer; }

        input:focus, select:focus {
            border-color: var(--neon);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(0, 255, 204, 0.1);
            border-top: 4px solid var(--neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-info {
            margin-top: 25px;
            font-size: 11px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-effect"></div>

    <div class="container">
        <header>
            <h1>L√âO KAZAMA</h1>
            <div class="status-bar">
                <span class="badge"><i class="fas fa-circle"></i> Live Stream</span>
                <span class="badge"><i class="fas fa-microchip"></i> HLS Core v3.0</span>
            </div>
        </header>

        <div class="player-container">
            <div id="mainLoader" class="loader">
                <div class="spinner"></div>
                <p style="margin-top:10px; color:var(--neon); font-size:12px;">DECRIPTANDO STREAM...</p>
            </div>
            <video id="videoCore" controls playsinline></video>
        </div>

        <div class="controls-grid">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="filterInput" placeholder="Procurar canal na lista carregada..." onkeyup="filterChannels()">
            </div>
            
            <select id="sourceSelect" onchange="loadM3U(this.value)">
                <option value="">üåê SELECIONE A FONTE</option>
                <option value="https://iptv-org.github.io/iptv/countries/br.m3u">CANAIS BRASIL (Geral)</option>
                <option value="https://iptv-org.github.io/iptv/categories/movies.m3u">FILMES & CINEMA</option>
                <option value="https://iptv-org.github.io/iptv/categories/sports.m3u">ESPORTES GLOBAL</option>
                <option value="https://iptv-org.github.io/iptv/categories/news.m3u">NOTICI√ÅRIOS</option>
            </select>
        </div>

        <div style="margin-top:15px;">
            <select id="channelList" onchange="playStream(this.value)">
                <option value="">üì∫ AGUARDANDO FONTE...</option>
            </select>
        </div>

        <div class="footer-info">
            <span>TERMINAL: 2026.KAZAMA.ULTRA</span>
            <span>PROTE√á√ÉO CORS BYPASS ATIVA</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoCore');
        const channelList = document.getElementById('channelList');
        const filterInput = document.getElementById('filterInput');
        const loader = document.getElementById('mainLoader');
        let hls = new Hls();
        let allChannels = []; // Cache para o filtro

        // Carrega a lista M3U usando um Proxy para evitar erro de CORS
        async function loadM3U(url) {
            if (!url) return;
            
            loader.style.display = 'block';
            channelList.innerHTML = '<option>Carregando canais...</option>';
            
            try {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxy);
                const json = await response.json();
                const data = json.contents;
                
                parseM3U(data);
            } catch (err) {
                alert("Erro ao acessar servidor de listas.");
                console.error(err);
            } finally {
                loader.style.display = 'none';
            }
        }

        // Processa o texto bruto da M3U
        function parseM3U(data) {
            const lines = data.split('\n');
            allChannels = [];
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1] || "Canal Sem Nome";
                    let url = "";
                    
                    // Busca o link nas pr√≥ximas 3 linhas
                    for(let j = i + 1; j <= i + 3; j++) {
                        if(lines[j] && lines[j].trim().startsWith('http')) {
                            url = lines[j].trim();
                            break;
                        }
                    }

                    if(url) {
                        allChannels.push({ name: name.trim(), url: url });
                    }
                }
            }
            renderChannels(allChannels);
        }

        // Renderiza no Select
        function renderChannels(list) {
            channelList.innerHTML = `<option value="">‚úÖ ${list.length} CANAIS ENCONTRADOS</option>`;
            list.forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch.url;
                opt.textContent = ch.name;
                channelList.appendChild(opt);
            });
        }

        // Filtro em tempo real
        function filterChannels() {
            const term = filterInput.value.toLowerCase();
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
            renderChannels(filtered);
        }

        // Inicializa o Play
        function playStream(url) {
            if (!url) return;
            
            loader.style.display = 'block';

            if (Hls.isSupported()) {
                hls.destroy(); // Reseta motor anterior
                hls = new Hls({
                    capLevelToPlayerSize: true,
                    progressive: true
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loader.style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, () => {
                    if(loader.style.display !== 'none') loader.style.display = 'none';
                });
            } 
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
