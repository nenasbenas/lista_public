<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | ANIME CORE 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00ffcc;
            --glass: rgba(10, 10, 10, 0.9);
            --border: rgba(0, 255, 204, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
            overflow-x: hidden;
        }

        /* Overlay do Modo Cinema */
        #cinemaOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 50; display: none; opacity: 0; transition: 0.5s;
        }

        .container {
            width: 95%; max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px;
            position: relative; z-index: 100;
            transition: all 0.5s ease;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Destaque do Player no Modo Cinema */
        .cinema-active .container {
            border-color: transparent; background: transparent; backdrop-filter: none;
            box-shadow: none; transform: scale(1.08);
        }
        .cinema-active header, .cinema-active .controls-grid, .cinema-active .footer-info, .cinema-active #channelList {
            opacity: 0; pointer-events: none; transition: 0.3s;
        }

        header h1 {
            font-size: 3rem; font-weight: 900; letter-spacing: 5px;
            background: linear-gradient(135deg, #fff 0%, var(--neon) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; text-align: center;
        }

        .status-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .badge { font-size: 11px; padding: 6px 18px; border-radius: 50px; background: rgba(0, 255, 204, 0.1); color: var(--neon); border: 1px solid var(--neon); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }

        .player-container {
            position: relative; width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 25px; overflow: hidden; border: 3px solid #151515;
            margin-bottom: 30px; transition: 0.5s;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }
        .cinema-active .player-container { border: 2px solid var(--neon); box-shadow: 0 0 70px rgba(0, 255, 204, 0.4); }

        video { width: 100%; height: 100%; border-radius: 20px; }

        .controls-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        input, select {
            width: 100%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
            padding: 18px; border-radius: 15px; color: #fff; transition: 0.3s; font-size: 15px;
        }
        input:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 255, 204, 0.2); }

        .btn-cinema {
            background: transparent; color: var(--neon); border: 1px solid var(--neon);
            padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }
        .btn-cinema:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        #exitCinema {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
            display: none; background: var(--neon); color: #000;
            border: none; padding: 15px 30px; border-radius: 50px;
            font-weight: 900; cursor: pointer; box-shadow: 0 0 30px var(--neon);
        }

        .loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(0, 255, 204, 0.1); border-top: 5px solid var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body id="mainBody">

    <div id="cinemaOverlay"></div>
    <button id="exitCinema" onclick="toggleCinema(false)">SAIR DO MODO CINEMA</button>

    <div class="container">
        <header>
            <h1>L√âO KAZAMA</h1>
            <div class="status-bar">
                <span class="badge"><i class="fas fa-tv"></i> ANIME KIT 2026</span>
                <button class="btn-cinema" onclick="toggleCinema(true)"><i class="fas fa-film"></i> CINEMA MODE</button>
            </div>
        </header>

        <div class="player-container">
            <div id="mainLoader" class="loader">
                <div class="spinner"></div>
                <p style="color:var(--neon); margin-top:10px; font-weight:bold;">CARREGANDO ANIME...</p>
            </div>
            <video id="videoCore" controls poster="https://via.placeholder.com/1280x720/000/0ff?text=L√âO+KAZAMA+ANIME+HUB"></video>
        </div>

        <div class="controls-grid">
            <input type="text" id="filterInput" placeholder="üîç Buscar anime ou desenho..." onkeyup="filterChannels()">
            <select id="sourceSelect" onchange="loadM3U(this.value)">
                <option value="">üìÇ SELECIONE A CATEGORIA</option>
                <optgroup label="üßß ANIMES & DESENHOS">
                    <option value="https://iptv-org.github.io/iptv/categories/animation.m3u">CANAIS DE ANIMES (Global)</option>
                    <option value="https://iptv-org.github.io/iptv/categories/kids.m3u">DESENHOS INFANTIS (Kids)</option>
                    <option value="https://raw.githubusercontent.com/fsholeha/iptv/master/anime.m3u">ANIME ESPECIAL VOD</option>
                </optgroup>
            </select>
        </div>

        <select id="channelList" onchange="playStream(this.value)" style="margin-top:20px;">
            <option value="">üì∫ AGUARDANDO SELE√á√ÉO DE CATEGORIA...</option>
        </select>

        <div class="footer-info" style="margin-top:30px; font-size:11px; opacity:0.4; text-align:center; letter-spacing:2px;">
            SISTEMA DESENVOLVIDO PARA L√âO KAZAMA | HLS ENGINE 2026
        </div>
    </div>

    <script>
        const video = document.getElementById('videoCore');
        const body = document.getElementById('mainBody');
        const overlay = document.getElementById('cinemaOverlay');
        const exitBtn = document.getElementById('exitCinema');
        const channelList = document.getElementById('channelList');
        const loader = document.getElementById('mainLoader');
        let hls = new Hls();
        let allChannels = [];

        function toggleCinema(active) {
            if (active) {
                body.classList.add('cinema-active');
                overlay.style.display = 'block';
                setTimeout(() => overlay.style.opacity = '1', 10);
                exitBtn.style.display = 'block';
            } else {
                body.classList.remove('cinema-active');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
                exitBtn.style.display = 'none';
            }
        }

        async function loadM3U(url) {
            if (!url) return;
            loader.style.display = 'block';
            channelList.innerHTML = '<option>Acessando banco de dados de Animes...</option>';
            
            try {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxy);
                const json = await response.json();
                const data = json.contents;
                
                parseM3U(data);
            } catch (err) {
                alert("Erro ao carregar lista de Animes.");
                console.error(err);
            } finally {
                loader.style.display = 'none';
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            allChannels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1] || "Canal Anime";
                    let streamUrl = "";
                    for(let j = i+1; j <= i+3; j++) {
                        if(lines[j] && lines[j].trim().startsWith('http')) {
                            streamUrl = lines[j].trim();
                            break;
                        }
                    }
                    if (streamUrl) allChannels.push({ name: name.trim(), url: streamUrl });
                }
            }
            renderChannels(allChannels);
        }

        function renderChannels(list) {
            channelList.innerHTML = `<option value="">‚úÖ ${list.length} T√çTULOS ENCONTRADOS</option>`;
            list.forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch.url;
                opt.textContent = ch.name;
                channelList.appendChild(opt);
            });
        }

        function filterChannels() {
            const term = document.getElementById('filterInput').value.toLowerCase();
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
            renderChannels(filtered);
        }

        function playStream(url) {
            if (!url) return;
            loader.style.display = 'block';
            
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loader.style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, () => loader.style.display = 'none');
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
