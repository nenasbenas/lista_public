<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©o Programador - Central Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon-blue: #00e0ff; --neon-pink: #ff00e0; --neon-yellow: #f0ff00; --bg-dark: #00050a; }
        body {
            background-color: var(--bg-dark); color: white; font-family: 'Orbitron', sans-serif;
            margin: 0; display: flex; justify-content: center; min-height: 100vh;
            background-image: linear-gradient(rgba(0, 224, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 224, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .panel {
            background: rgba(0, 10, 20, 0.98); border: 2px solid var(--neon-blue); border-radius: 20px;
            padding: 15px; width: 95%; max-width: 500px; text-align: center; margin-top: 10px;
            box-shadow: 0 0 25px rgba(0, 224, 255, 0.3);
        }
        
        /* PLAYER VLC DARK - SEM BARRA BRANCA */
        #vlc-frame {
            width: 100%; border-radius: 12px; background: #000; overflow: hidden;
            position: relative; border: 1px solid var(--neon-blue); margin: 15px 0;
        }
        video { width: 100%; aspect-ratio: 16/9; display: block; outline: none; background: #000; }
        video::-webkit-media-controls-panel { background-color: #000; }

        .api-input {
            width: 100%; background: #000; border: 1px solid var(--neon-pink);
            color: var(--neon-blue); padding: 12px; border-radius: 8px;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; margin-bottom: 8px; text-align: center;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full { grid-column: 1 / -1; }

        button {
            background: rgba(0, 224, 255, 0.05); border: 1px solid var(--neon-blue);
            color: white; padding: 12px; border-radius: 10px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-size: 0.6rem; text-transform: uppercase;
        }
        button:hover { background: var(--neon-blue); color: #000; font-weight: bold; }

        #log-status { font-size: 0.55rem; color: #00ff88; margin-bottom: 5px; min-height: 15px; }
    </style>
</head>
<body>

<div class="panel">
    <div style="font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 15px;">L√âO KASAMA | UBERL√ÇNDIA-MG | GITHUB & MANUAL</div>

    <input type="password" id="api-key" class="api-input" placeholder="KEY API (XTREAM)">
    <button class="full" style="border-color: var(--neon-yellow); color: var(--neon-yellow); margin-bottom:10px;" onclick="alert('API Conectada!')">‚ö° INJETAR API</button>

    <input type="text" id="m3u-manual" class="api-input" style="border-color: #00ff88;" placeholder="URL LISTA M3U MANUAL">
    <button class="full" style="border-color: #00ff88; color: #00ff88; margin-bottom:10px;" onclick="playSinal(document.getElementById('m3u-manual').value)">üîó INJETAR M3U MANUAL</button>

    <div id="log-status">SISTEMA AGUARDANDO...</div>

    <div class="grid">
        <button class="full" style="border-color: var(--neon-blue); color: var(--neon-blue);" onclick="sincronizarGitHub()">üöÄ SINCRONIZAR player_completo.m3u (GITHUB)</button>
        
        <div id="vlc-frame" class="full">
            <video id="leo-player" controls playsinline></video>
        </div>

        <button id="btn-animes" onclick="playSinal('https://stmv1.srvif.com/anime/anime/playlist.m3u8')">üèÆ ANIMES</button>
        <button onclick="alert('Filtro: Filmes')">üé¨ FILMES</button>
        <button onclick="alert('Filtro: S√©ries')">üçø S√âRIES</button>
        <button id="btn-tv" onclick="alert('Filtro: TV')">üíé TV ABERTA</button>
        
        <button class="full" style="border-color: var(--neon-pink); color: var(--neon-pink);">üì∫ LISTA COMPLETA</button>
    </div>

    <div style="font-size: 0.5rem; margin-top: 15px; opacity: 0.5;">
        VLC ENGINE BY L√âO KASAMA | BACKUP 30S | 2026
    </div>
</div>

<script>
    var hls = null;
    const video = document.getElementById('leo-player');
    const log = document.getElementById('log-status');

    async function sincronizarGitHub() {
        const urlRaw = "https://raw.githubusercontent.com/nenasbenas/nenasbenas.github.io/main/player_completo.m3u";
        log.innerText = "SINCROZINANDO COM GITHUB...";
        try {
            const response = await fetch(urlRaw);
            const texto = await response.text();
            log.innerText = "‚úÖ GITHUB CONECTADO!";
            if(texto.toUpperCase().includes("ANIME")) document.getElementById('btn-animes').style.borderColor = "#00ff88";
            alert("L√©o, GitHub sincronizado!");
        } catch (e) {
            log.innerText = "‚ùå ERRO NO GITHUB";
        }
    }

    function playSinal(url) {
        if(!url) return alert("Insira uma URL!");
        if (hls) { hls.destroy(); }
        if (Hls.isSupported()) {
            hls = new Hls({ maxBufferLength: 30 });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
        log.innerText = "‚ñ∂ EXECUTANDO SINAL MANUAL...";
    }
</script>

</body>
</html>
