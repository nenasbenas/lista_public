<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ‰O KAZAMA | RAMYS 2026 CORE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00ffcc; --glass: rgba(10, 10, 10, 0.96); --border: rgba(0, 255, 204, 0.3); }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        #cinemaOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 50; display: none; opacity: 0; transition: 0.5s; }
        .container { width: 95%; max-width: 1100px; background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 40px; padding: 35px; position: relative; z-index: 100; transition: 0.5s; }
        
        .cinema-active .container { border-color: transparent; background: transparent; transform: scale(1.05); }
        .cinema-active header, .cinema-active .controls-grid, .cinema-active .footer-info, .cinema-active #channelList { opacity: 0; pointer-events: none; }

        header h1 { font-size: 2.5rem; font-weight: 900; letter-spacing: 5px; text-align: center; background: linear-gradient(135deg, #fff, var(--neon)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        .player-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 25px; overflow: hidden; border: 2px solid #1a1a1a; margin-bottom: 25px; transition: 0.5s; }
        .cinema-active .player-container { border: 2px solid var(--neon); box-shadow: 0 0 60px rgba(0, 255, 204, 0.3); }
        video { width: 100%; height: 100%; }

        .controls-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; color: #fff; font-size: 14px; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--neon); }

        .btn-cinema { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #exitCinema { position: fixed; top: 30px; right: 30px; z-index: 1000; display: none; background: var(--neon); color: #000; border: none; padding: 12px 25px; border-radius: 50px; font-weight: 900; cursor: pointer; }
        
        .loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 255, 204, 0.1); border-top: 4px solid var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body id="mainBody">

    <div id="cinemaOverlay"></div>
    <button id="exitCinema" onclick="toggleCinema(false)">VOLTAR</button>

    <div class="container">
        <header>
            <h1>LÃ‰O KAZAMA</h1>
            <div style="text-align: center; margin-bottom: 15px;">
                <button class="btn-cinema" onclick="toggleCinema(true)">MODO CINEMA</button>
            </div>
        </header>

        <div class="player-container">
            <div id="mainLoader" class="loader"><div class="spinner"></div></div>
            <video id="videoCore" controls></video>
        </div>

        <div class="controls-grid">
            <select id="sourceSelect" onchange="loadM3U(this.value)">
                <option value="">ðŸ“‚ SELECIONE UMA LISTA (RAMYS 2026)</option>
                <optgroup label="ðŸ‡§ðŸ‡· CANAIS BRASIL">
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/CanaisBR01.m3u8">Canais BR 01</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/CanaisBR02.m3u8">Canais BR 02</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/CanaisBR03.m3u">Canais BR 03</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/CanaisBR04.m3u">Canais BR 04</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/CanaisBR05.m3u">Canais BR 05</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/CanaisBR06.m3u">Canais BR 06</option>
                </optgroup>
                <optgroup label="ðŸŒ LISTAS MUNDIAIS">
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/Lista%20Mundial1.m3u8">Lista Mundial 1</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/Lista%20Mundial2.m3u8">Lista Mundial 2</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/Lista%20Mundial3.m3u8">Lista Mundial 3</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/Lista%20Mundial4.m3u8">Lista Mundial 4</option>
                    <option value="https://raw.githubusercontent.com/Ramys/Iptv-Brasil-2026/master/Lista%20Mundial5.m3u8">Lista Mundial 5</option>
                </optgroup>
            </select>
            <input type="text" id="filterInput" placeholder="ðŸ” Buscar canal na lista..." onkeyup="filterChannels()">
        </div>

        <select id="channelList" onchange="playStream(this.value)">
            <option value="">ðŸ“º AGUARDANDO FONTE...</option>
        </select>

        <div class="footer-info" style="margin-top:20px; font-size:10px; opacity:0.3; text-align:center;">
            HUB: github.com/Ramys/Iptv-Brasil-2026 | LÃ‰O KAZAMA ENGINE
        </div>
    </div>

    <script>
        const video = document.getElementById('videoCore');
        const channelList = document.getElementById('channelList');
        const loader = document.getElementById('mainLoader');
        let hls = new Hls();
        let allChannels = [];

        async function loadM3U(url) {
            if (!url) return;
            loader.style.display = 'block';
            channelList.innerHTML = '<option>Sincronizando com GitHub Ramys...</option>';
            try {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxy);
                const json = await response.json();
                parseM3U(json.contents);
            } catch (err) { alert("Erro ao carregar lista."); }
            loader.style.display = 'none';
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            allChannels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1] || "Canal";
                    let url = "";
                    for(let j=i+1; j<=i+3; j++) { if(lines[j]?.trim().startsWith('http')) { url = lines[j].trim(); break; } }
                    if(url) allChannels.push({ name: name.trim(), url });
                }
            }
            renderChannels(allChannels);
        }

        function renderChannels(list) {
            channelList.innerHTML = `<option value="">âœ… ${list.length} CANAIS ENCONTRADOS</option>`;
            list.forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch.url; opt.textContent = ch.name;
                channelList.appendChild(opt);
            });
        }

        function filterChannels() {
            const term = document.getElementById('filterInput').value.toLowerCase();
            renderChannels(allChannels.filter(ch => ch.name.toLowerCase().includes(term)));
        }

        function playStream(url) {
            if (!url) return;
            if (Hls.isSupported()) {
                hls.destroy(); hls = new Hls();
                hls.loadSource(url); hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else { video.src = url; video.play(); }
        }

        function toggleCinema(active) {
            const b = document.getElementById('mainBody');
            const o = document.getElementById('cinemaOverlay');
            const e = document.getElementById('exitCinema');
            if (active) { b.classList.add('cinema-active'); o.style.display = 'block'; setTimeout(() => o.style.opacity = '1', 10); e.style.display = 'block'; }
            else { b.classList.remove('cinema-active'); o.style.opacity = '0'; setTimeout(() => o.style.display = 'none', 500); e.style.display = 'none'; }
        }
    </script>
</body>
</html>
