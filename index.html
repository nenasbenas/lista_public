<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉO KASAMA | PREMIUM PANEL</title>
    <style>
        /* DESIGN MODERNO NEON [cite: 2026-01-11] */
        body { background-color: #050505; color: #00ffcc; font-family: 'Orbitron', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; border: 1px solid #333; border-radius: 20px; padding: 20px; background: #0a0a0a; box-shadow: 0 0 20px rgba(0,255,204,0.1); }
        h1 { font-size: 1.5rem; letter-spacing: 3px; margin-bottom: 20px; text-shadow: 0 0 10px #00ffcc; }
        
        /* PLAYER DE VÍDEO INTEGRADO */
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #00ffcc; border-radius: 15px; margin-bottom: 25px; overflow: hidden; }
        video { width: 100%; height: 100%; }

        /* LISTA DE CANAIS E ANIMES */
        .grid-animes { display: grid; gap: 15px; }
        .card-anime { 
            background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; cursor: pointer;
        }
        .card-anime:hover { border-color: #00ffcc; background: #1a1a1a; transform: translateY(-3px); }
        .play-icon { background: #00ffcc; color: #000; padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; }
        
        .footer { margin-top: 30px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

    <div class="container">
        <h1>SISTEMA DE TRANSMISSÃO 2026</h1>
        
        <div class="video-box">
            <video id="main-player" controls poster="https://via.placeholder.com/800x450/000/0ff?text=PLAYER+PRONTO">
                <source id="video-src" src="" type="video/mp4">
            </video>
        </div>

        <div class="grid-animes">
            <div class="card-anime" onclick="assistir('http://cdn1.animeai2.net/cdn/video?asd=1/P/pokemon-dublado/01.MP4', 'NARUTO')">
                <span>NARUTO SHIPPUDEN</span>
                <div class="play-icon">ASSISTIR</div>
            </div>

            <div class="card-anime" onclick="assistir('http://cdn1.animeai2.net/cdn/video?asd=1/P/pokemon-dublado/02.MP4', 'DRAGON BALL')">
                <span>DRAGON BALL SUPER</span>
                <div class="play-icon">ASSISTIR</div>
            </div>

            <div class="card-anime" onclick="assistir('https://raw.githubusercontent.com/iptv-org/iptv/master/streams/br.m3u', 'TV ABERTA')">
                <span>TV ABERTA (LISTA GITHUB)</span>
                <div class="play-icon">ABRIR LISTA</div>
            </div>
        </div>

        <div class="footer">
            VLC ENGINE | BACKUP 30S ATIVO | nenasbenas.github.io [cite: 2025-12-23]
        </div>
    </div>

    <script>
        function assistir(url, nome) {
            const player = document.getElementById('main-player');
            const source = document.getElementById('video-src');
            source.src = url;
            player.load();
            player.play();
            console.log("Iniciando: " + nome);
        }
    </script>
</body>
</html>
