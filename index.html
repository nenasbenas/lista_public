<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        /* ESTÃ‰TICA CYBER-STREAM 2026 [cite: 2025-12-27] */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;

            overflow-x: hidden;
        }

        /* FUNDO COM GRADIENTE ANIMADO */

            z-index: -1;

        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            position: relative;
        }

        /* LOGO LÃ‰O KAZAMA COM EFEITO CHROME-NEON [cite: 2026-01-11] */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            background: linear-gradient(to bottom, #fff 30%, #00ffcc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 255, 204, 0.5));
            margin-bottom: 10px;
        }

        .badge {
            background: #00ffcc;
            color: #000;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 800;
            border-radius: 5px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            display: inline-block;
        }

        /* PLAYER COM MOLDURA INTELIGENTE */
        .player-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 25px;
            border: 4px solid #111;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            position: relative;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        /* CONTROLES E BOTÃ•ES TURBO */
        .controls-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 15px;
            color: #00ffcc;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s;
        }

        select:hover { background: rgba(0, 255, 204, 0.05); border-color: #00ffcc; }

        .btn-play {
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 15px;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.5);
        }

        .footer {
            margin-top: 40px;
            color: #333;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="player-frame">
            <video id="videoCore" controls poster="https://via.placeholder.com/1280x720/000/0ff?text=LÃ‰O+KAZAMA+STREAMING"></video>
        </div>

        <div class="controls-area">
            <select id="channelList" onchange="runStream(this.value)">
                <option value="">ðŸ“‚ NAVEGAR POR CATEGORIAS</option>

            <button class="btn-play" onclick="runStream('https://iptv-org.github.io/iptv/index.m3u')">
                LIGAR TRANSMISSÃƒO
            </button>
        </div>

        <div class="footer">
            CORE ENGINE 2026 | BACKUP 30S ATIVO | [cite: 2025-12-23]
        </div>
    </div>

    <script>
        function runStream(url) {
            if (!url) return;
            const video = document.getElementById('videoCore');
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
