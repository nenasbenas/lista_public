<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | AUTO-SEARCH TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #00ffcc; --bg: #05070a; --card: #12161f; --text: #e6edf3; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { padding: 15px; background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #21262d; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 18px; color: var(--main); text-shadow: 0 0 10px var(--main); }

        .player-section { width: 100%; background: #000; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--main); }
        .video-container { width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; display: block; }

        .status-bar { font-size: 10px; color: var(--main); text-align: center; padding: 6px; background: rgba(0,255,204,0.05); text-transform: uppercase; letter-spacing: 1px; }

        .controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        button { background: var(--card); color: #fff; border: 1px solid #30363d; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 9px; transition: 0.3s; }
        button:hover { border-color: var(--main); box-shadow: 0 0 10px rgba(0,255,204,0.2); }
        button.searching { animation: pulse 1s infinite; background: var(--main); color: #000; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        input#search { background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 12px; width: 100%; outline: none; }

        .list-container { flex: 1; overflow-y: auto; padding: 0 15px 15px 15px; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .canal-card { background: var(--card); padding: 12px; border-radius: 16px; display: flex; align-items: center; gap: 15px; border: 1px solid #21262d; cursor: pointer; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .canal-img { width: 45px; height: 45px; border-radius: 10px; border: 1px solid #30363d; background: #000; object-fit: contain; }
        .badge { font-size: 8px; background: #30363d; padding: 2px 5px; border-radius: 4px; color: var(--main); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <h1>L√âO KAZAMA VIP</h1>
    <div id="count" style="font-size: 11px; color: var(--main);">BUSCA ATIVA</div>
</header>

<div class="player-section">
    <div class="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="status-bar" id="current">SISTEMA DE BUSCA AUTOM√ÅTICA ATIVO</div>
</div>

<div class="controls">
    <div class="btn-grid">
        <button id="btn-br" onclick="deepSearch('br')">BUSCAR TV BR</button>
        <button id="btn-anime" onclick="deepSearch('anime')">BUSCAR ANIMES</button>
        <button id="btn-intl" onclick="deepSearch('intl')">BUSCAR FILMES</button>
    </div>
    <input type="text" id="search" placeholder="üîç Filtrar resultados encontrados..." onkeyup="filter()">
</div>

<div id="lista" class="list-container">
    <p style="text-align:center; color:#555; margin-top:30px;">Clique em um bot√£o para iniciar a varredura global.</p>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    // BANCO DE DADOS DE ROTAS DE BUSCA (Caso uma falhe, ele tenta a pr√≥xima)
    const searchRoutes = {
        br: [
            'https://iptv-org.github.io/iptv/countries/br.m3u',
            'https://raw.githubusercontent.com/LPS-IPTV/Lista/main/Lista.m3u'
        ],
        anime: [
            'https://i.mjh.nz/PlutoTV/br.m3u8',
            'https://iptv-org.github.io/iptv/categories/animation.m3u',
            'https://raw.githubusercontent.com/Tps-Iptv/Anime/main/Anime.m3u'
        ],
        intl: [
            'https://iptv-org.github.io/iptv/categories/movies.m3u',
            'https://i.mjh.nz/SamsungTVPlus/all.m3u8'
        ]
    };

    async function deepSearch(category) {
        const btn = document.getElementById(`btn-${category}`);
        btn.classList.add('searching');
        btn.innerText = "BUSCANDO...";
        
        document.getElementById('lista').innerHTML = "<p style='text-align:center; color:var(--main);'>VARRENDO REPOSIT√ìRIOS GITHUB...</p>";
        channels = [];
        
        const urls = searchRoutes[category];
        
        for (let url of urls) {
            try {
                document.getElementById('current').innerText = "TESTANDO FONTE: " + new URL(url).hostname;
                const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxy);
                const data = await response.text();
                
                if (data.includes('#EXTM3U')) {
                    parse(data, category);
                    if (channels.length > 5) break; // Se achou canais suficientes, para a busca
                }
            } catch (e) {
                console.log("Rota falhou, tentando pr√≥xima...");
            }
        }

        if (channels.length === 0) {
            document.getElementById('lista').innerHTML = "<p style='text-align:center; color:red;'>Nenhuma fonte ativa no momento. Tente as outras categorias.</p>";
        }

        btn.classList.remove('searching');
        btn.innerText = category === 'br' ? 'BUSCAR TV BR' : category === 'anime' ? 'BUSCAR ANIMES' : 'BUSCAR FILMES';
    }

    function parse(data, category) {
        const lines = data.split('\n');
        const animeKeywords = ["anime", "naruto", "dragon", "piece", "desenho", "kids", "cartoon"];

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal VIP";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                let stream = lines[i+1]?.trim();
                
                if(stream && stream.startsWith('http')) {
                    // Se for busca de animes, aplica filtro rigoroso
                    if (category === 'anime') {
                        if (animeKeywords.some(k => name.toLowerCase().includes(k))) {
                            channels.push({ name, logo, stream, type: 'ANIME' });
                        }
                    } else {
                        channels.push({ name, logo, stream, type: category.toUpperCase() });
                    }
                }
            }
        }
        render(channels);
        document.getElementById('count').innerText = channels.length + " ENCONTRADOS";
        document.getElementById('current').innerText = "BUSCA CONCLU√çDA COM SUCESSO";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'canal-card';
            const img = c.logo ? `<img src="${c.logo}" class="canal-img" onerror="this.src='https://via.placeholder.com/50/000/00ffcc?text=TV'">` : `<div class="canal-img" style="display:flex;align-items:center;justify-content:center;color:var(--main)">LIVE</div>`;
            card.innerHTML = `
                ${img} 
                <div style="flex:1">
                    <b>${c.name}</b><br>
                    <span class="badge">${c.type}</span>
                </div>
                <div style="color:var(--main); font-size:12px;">‚ñ∂</div>`;
            card.onclick = () => play(c.stream, c.name);
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('current').innerText = "SINTONIZANDO: " + name;
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
