<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo Programador - Uberlândia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-pink: #ff00e0;
            --neon-yellow: #f0ff00;
            --bg-dark: #00050a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 224, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .panel {
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.4);
        }

        h1 { font-size: 1.8rem; margin: 0; background: linear-gradient(to right, #fff, var(--neon-blue), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .location { font-size: 0.7rem; letter-spacing: 3px; color: var(--neon-blue); margin-bottom: 25px; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 15px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }

        #menu-canais { display: none; margin-top: 10px; padding: 15px; border: 1px dashed var(--neon-pink); background: rgba(255, 0, 224, 0.05); border-radius: 10px; grid-column: 1 / -1; }
        .sub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-categoria { font-size: 0.6rem; border-color: var(--neon-pink); color: var(--neon-pink); }

            margin-top: 20px;
            width: 100%;
