<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | NEXT GEN TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #00ffcc; --bg: #0a0c10; --card: #161b22; --text: #f0f6fc; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Estilo App Premium */
        header { padding: 15px; background: rgba(10, 12, 16, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 18px; color: var(--main); letter-spacing: 1px; }

        .player-section { width: 100%; background: #000; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px #000; }
        .video-container { width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; }

        .controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid #30363d; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { background: var(--card); color: #fff; border: 1px solid #30363d; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button.active { background: var(--main); color: #000; border: none; box-shadow: 0 0 10px rgba(0,255,204,0.3); }
        
        input { background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 12px; width: 100%; }

        .list-container { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .canal-card { background: var(--card); padding: 12px; border-radius: 16px; display: flex; align-items: center; gap: 15px; border: 1px solid #30363d; cursor: pointer; }
        .canal-card:active { transform: scale(0.98); }
        .canal-img { width: 50px; height: 50px; border-radius: 10px; background: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--main); border: 1px solid #30363d; }
        
        .status-bar { font-size: 11px; color: var(--main); text-align: center; padding: 5px; background: rgba(0,255,204,0.05); }
    </style>
</head>
<body>

<header>
    <h1>L√âO KAZAMA VIP</h1>
    <div id="count" style="font-size: 11px;">AGUARDANDO</div>
</header>

<div class="player-section">
    <div class="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="status-bar" id="current">SELECIONE UM CANAL</div>
</div>

<div class="controls">
    <div class="btn-grid">
        <button class="active" onclick="loadFast('pluto')">PLUTO TV BR</button>
        <button class="active" onclick="loadFast('samsung')">SAMSUNG TV</button>
    </div>
    <input type="text" id="urlInput" placeholder="Link M3U8 ou GitHub...">
    <button onclick="capture()" style="background:#fff; color:#000;">SCANEAR AGORA</button>
    <input type="text" id="search" placeholder="üîç Buscar canal..." onkeyup="filter()">
</div>

<div class="list-container" id="lista">
    </div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    const fast = {
        pluto: 'https://i.mjh.nz/PlutoTV/br.m3u8',
        samsung: 'https://i.mjh.nz/SamsungTVPlus/br.m3u8'
    };

    function loadFast(key) {
        document.getElementById('urlInput').value = fast[key];
        capture();
    }

    async function capture() {
        const url = document.getElementById('urlInput').value.trim();
        if(!url) return;
        document.getElementById('count').innerText = "SINCRONIZANDO...";

        try {
            // USANDO O PROXY MAIS EST√ÅVEL DE 2026 PARA EVITAR BLOQUEIOS
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            const raw = data.contents;

            if (raw.includes('#EXTM3U')) {
                parse(raw);
            } else { alert("Lista n√£o retornou dados v√°lidos."); }
        } catch (e) { alert("Erro de conex√£o com o servidor de listas."); }
    }

    function parse(data) {
        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal VIP";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const stream = lines[i+1]?.trim();
                if(stream && stream.startsWith('http')) channels.push({ name, logo, stream });
            }
        }
        render(channels);
        document.getElementById('count').innerText = channels.length + " CANAIS";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'canal-card';
            const img = c.logo ? `<img src="${c.logo}" width="50" height="50" style="border-radius:10px; object-fit:contain;">` : `<div class="canal-img">${c.name[0]}</div>`;
            card.innerHTML = `${img} <div><b>${c.name}</b><br><small style="color:#8b949e;">Streaming Online</small></div>`;
            card.onclick = () => play(c.stream, c.name);
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('current').innerText = "üì° AO VIVO: " + name;
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
