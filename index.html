<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉO KAZAMA | INFINITE VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { 
            --main: #00ffcc; /* Cor Neon Principal */
            --gold: #d4af37;
            --bg: #05070a; 
            --card: #12161f; 
            --text: #f0f6fc; 
        }
        
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; }

        /* TELA DE CARREGAMENTO (SPLASH) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; 
            z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1s ease;
        }
        
        .logo-container {
            width: 350px; /* Aumentei um pouco para destacar a nova logo circular */
            height: 350px;
            display: flex; align-items: center; justify-content: center;
            animation: pulse-glow 2.5s infinite ease-in-out;
        }

        .logo-img {
            width: 100%; height: auto;
            object-fit: contain;
            /* Filtro ajustado para ressaltar o neon colorido da nova logo */
            filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.6));
            will-change: transform, filter;
        }

        .loader-bar { 
            width: 220px; height: 4px; background: rgba(255,255,255,0.05); 
            margin-top: 25px; border-radius: 10px; position: relative; 
            overflow: hidden; border: 1px solid rgba(0, 255, 204, 0.1);
        }
        .loader-fill { 
            position: absolute; width: 40%; height: 100%; 
            background: linear-gradient(90deg, var(--main), var(--gold)); 
            animation: loading 1.8s infinite linear; 
        }

        @keyframes pulse-glow { 
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 15px var(--main)); } 
            50% { transform: scale(1.03); filter: brightness(1.1) drop-shadow(0 0 30px var(--main)); } 
        }
        @keyframes loading { from { left: -100%; } to { left: 100%; } }

        /* APP PRINCIPAL */
        #app { display: flex; flex-direction: column; height: 100vh; opacity: 0; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        header { padding: 15px 20px; background: rgba(5,7,10,0.95); backdrop-filter: blur(15px); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 1.2rem; color: #fff; text-shadow: 0 0 10px var(--main); letter-spacing: 2px; }

        .player-area { width: 100%; background: #000; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 10; }
        .video-box { width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .status { font-size: 11px; color: var(--main); text-align: center; padding: 8px; background: #0a0e14; font-weight: bold; border-bottom: 1px solid rgba(0,255,204,0.2); }

        .ui-panel { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { background: var(--card); color: #fff; border: 1px solid #2d3748; padding: 14px; border-radius: 14px; font-weight: bold; font-size: 11px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button.active { background: linear-gradient(135deg, var(--main), #008f7a); color: #000; border: none; box-shadow: 0 0 20px rgba(0,255,204,0.3); }
        
        input { width: 100%; background: #0d1117; border: 1px solid #1f2937; color: #fff; padding: 15px 20px; border-radius: 15px; outline: none; }
        .list { flex: 1; overflow-y: auto; padding: 0 15px 15px; display: grid; gap: 12px; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px; border: 1px solid #1f2937; }
        .thumb { width: 55px; height: 55px; border-radius: 15px; background: #000; object-fit: contain; border: 1px solid #2d3748; padding: 5px; }
        .info b { display: block; font-size: 15px; color: #fff; }
        .info span { font-size: 11px; color: #718096; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-container">
        <img src="https://files.oaiusercontent.com/file-KAnx2H27oD0m86L6L6YmD6?se=2026-01-22T14%3A48%3A50Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3De0885e7b-8356-42f4-a554-2092cc77218f.webp&sig=G07V8A1YnNbeT5x6b4pU4h8p%2B7o8z6B0f3vW9X2yJ0M%3D" class="logo-img" alt="LÉO KAZAMA">
    </div>
    <div class="loader-bar"><div class="loader-fill"></div></div>
</div>

<div id="app">
    <header>
        <h1>LÉO KAZAMA <span style="color: var(--gold)">VIP</span></h1>
        <div id="total" style="font-size: 11px; font-weight: bold; color: var(--main);">0 CANAIS</div>
    </header>

    <div class="player-area">
        <div class="video-box"><video id="video" controls autoplay playsinline></video></div>
        <div class="status" id="status">SISTEMA LÉO KAZAMA PRONTO</div>
    </div>

    <div class="ui-panel">
        <div class="tabs">
            <button onclick="fetchList('br', this)">TV BRASIL</button>
            <button onclick="fetchList('anime', this)">ANIMES</button>
            <button onclick="fetchList('intl', this)">FILMES</button>
        </div>
        <input type="text" id="search" placeholder="Procurar canal..." onkeyup="filter()">
    </div>
    <div id="lista" class="list"></div>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                document.getElementById('app').style.opacity = '1';
                fetchList('br', document.querySelector('button'));
            }, 1000);
        }, 3500); 
    });

    const api = {
        br: 'https://iptv-org.github.io/iptv/countries/br.m3u',
        anime: 'https://iptv-org.github.io/iptv/categories/animation.m3u',
        intl: 'https://iptv-org.github.io/iptv/categories/movies.m3u'
    };

    async function fetchList(key, btn) {
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('lista').innerHTML = "<div style='text-align:center; padding:50px; color:var(--main);'>SINCRONIZANDO SERVIDORES...</div>";

        try {
            const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(api[key])}`);
            const data = await res.text();
            parse(data, key);
        } catch (e) { 
            document.getElementById('status').innerText = "ERRO DE CONEXÃO";
        }
    }

    function parse(data, key) {
        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal VIP";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                let stream = lines[i+1]?.trim();
                if(stream && stream.startsWith('http')) {
                    channels.push({ name, logo, stream, category: key.toUpperCase() });
                }
            }
        }
        render(channels);
        document.getElementById('total').innerText = channels.length + " CANAIS";
        document.getElementById('status').innerText = "LÉO KAZAMA VIP ONLINE";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'card';
            const img = c.logo ? `<img src="${c.logo}" class="thumb" onerror="this.src='https://via.placeholder.com/50/000/00ffcc?text=VIP'">` : `<div class="thumb" style="display:flex;align-items:center;justify-content:center;color:var(--main); font-weight:bold;">VIP</div>`;
            card.innerHTML = `${img}<div class="info"><b>${c.name}</b><span>SINAL DIGITAL • ${c.category}</span></div>`;
            card.onclick = () => play(c.stream, c.name);
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('status').innerText = "ASSISTINDO AGORA: " + name;
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
