<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | PREMIUM TV 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #00ffcc; --bg: #0a0c10; --card: #161b22; --text: #f0f6fc; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { padding: 15px; background: rgba(10, 12, 16, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        header h1 { margin: 0; font-size: 18px; color: var(--main); letter-spacing: 1px; }

        .player-section { width: 100%; background: #000; position: sticky; top: 0; z-index: 90; box-shadow: 0 4px 20px #000; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        video { width: 100%; height: 100%; }

        .status-bar { font-size: 11px; color: var(--main); text-align: center; padding: 6px; background: rgba(0,255,204,0.05); border-bottom: 1px solid #30363d; font-weight: bold; }

        .controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; background: var(--bg); }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        /* Bot√µes Estilizados */
        button { background: var(--card); color: #fff; border: 1px solid #30363d; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 11px; text-transform: uppercase; }
        button:hover { border-color: var(--main); color: var(--main); }
        button.active { background: var(--main); color: #000; border: none; box-shadow: 0 0 15px rgba(0,255,204,0.3); }
        
        input#search { background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        input#search:focus { border-color: var(--main); }

        .list-container { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .canal-card { background: var(--card); padding: 12px; border-radius: 16px; display: flex; align-items: center; gap: 15px; border: 1px solid #30363d; cursor: pointer; transition: 0.2s; }
        .canal-card:hover { border-color: var(--main); transform: translateX(5px); }
        .canal-img { width: 50px; height: 50px; border-radius: 10px; background: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--main); border: 1px solid #30363d; object-fit: contain; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <h1>L√âO KAZAMA VIP</h1>
    <div id="count" style="font-size: 11px; color: var(--main);">PRONTO</div>
</header>

<div class="player-section">
    <div class="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="status-bar" id="current">ESCOLHA UMA CATEGORIA ABAIXO</div>
</div>

<div class="controls">
    <div class="btn-grid">
        <button onclick="fastLoad('iptvorg')">TV ABERTA</button>
        <button onclick="fastLoad('pluto')">PLUTO TV</button>
        <button onclick="fastLoad('tasta')">FILMES/S√âRIES</button>
    </div>
    <input type="text" id="search" placeholder="üîç Buscar canal na lista carregada..." onkeyup="filter()">
</div>

<div class="list-container" id="lista">
    <p style="text-align:center; color:#555; margin-top:20px;">Selecione uma categoria para carregar os canais.</p>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    // URLs ESCONDIDAS DO USU√ÅRIO
    const secretSources = {
        iptvorg: 'https://iptv-org.github.io/iptv/countries/br.m3u',
        pluto: 'https://raw.githubusercontent.com/TiagoS-IPTV/Pluto-TV/main/plutotv_br.m3u',
        tasta: 'https://raw.githubusercontent.com/tasta/iptv/master/channels/br.m3u'
    };

    async function fastLoad(key) {
        const url = secretSources[key];
        document.getElementById('count').innerText = "SINCRONIZANDO...";
        document.getElementById('lista').innerHTML = "<p style='text-align:center; color:var(--main);'>CARREGANDO BANCO DE DADOS...</p>";

        try {
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&cb=${Date.now()}`;
            const response = await fetch(proxy);
            const data = await response.json();
            
            if (data.contents && data.contents.includes('#EXTM3U')) {
                parse(data.contents);
            }
        } catch (e) {
            alert("Erro ao conectar com o servidor.");
        }
    }

    function parse(data) {
        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal VIP";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                let stream = "";
                for (let j = i + 1; j < i + 4; j++) {
                    if (lines[j]?.trim().startsWith('http')) {
                        stream = lines[j].trim();
                        break;
                    }
                }
                if(stream) channels.push({ name, logo, stream });
            }
        }
        render(channels);
        document.getElementById('count').innerText = channels.length + " CANAIS";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'canal-card';
            const img = c.logo ? `<img src="${c.logo}" class="canal-img" onerror="this.src='https://via.placeholder.com/50/000/00ffcc?text=TV'">` : `<div class="canal-img">${c.name[0]}</div>`;
            card.innerHTML = `${img} <div><b>${c.name}</b><br><small style="color:#8b949e;">Sinal Digital HD</small></div>`;
            card.onclick = () => play(c.stream, c.name);
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('current').innerText = "üì° CONECTANDO: " + name;
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls({ enableWorker: true, lowLatencyMode: true });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                document.getElementById('current').innerText = "üì∫ AO VIVO: " + name;
            });
        } else {
            video.src = url;
            video.play();
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
