<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√âO KAZAMA | ULTRA-PREMIUM</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* MANTIVE SUA EST√âTICA CYBER-STREAM 2026 */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: #000; color: #fff; font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #004d40 0%, #000 70%);
            z-index: -1; opacity: 0.6;
        }
        .container {
            width: 95%; max-width: 1000px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px); border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 40px; padding: 40px; box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            position: relative; text-align: center;
        }
        h1 {
            font-size: 3.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 12px;
            background: linear-gradient(to bottom, #fff 30%, #00ffcc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 255, 204, 0.5)); margin-bottom: 10px;
        }
        .badge {
            background: #00ffcc; color: #000; padding: 4px 12px; font-size: 11px;
            font-weight: 800; border-radius: 5px; letter-spacing: 3px; margin-bottom: 30px; display: inline-block;
        }
        .player-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 25px;
            border: 4px solid #111; overflow: hidden; box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px; position: relative;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        .controls-area { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        select {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px; border-radius: 15px; color: #00ffcc; font-size: 16px; cursor: pointer;
        }
        .btn-play {
            background: #00ffcc; color: #000; border: none; border-radius: 15px;
            font-weight: 900; font-size: 16px; text-transform: uppercase; cursor: pointer;
        }
        .footer { margin-top: 40px; color: #333; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>L√âO KAZAMA</h1>
        <div class="badge">SYSTEM ONLINE ‚Ä¢ 5000+ CANAIS</div>
        
        <div class="player-frame">
            <video id="videoCore" controls poster="https://via.placeholder.com/1280x720/000/0ff?text=L√âO+KAZAMA+STREAMING"></video>
        </div>

        <div class="controls-area">
            <select id="channelList" onchange="processSelection(this.value)">
                <option value="">üìÇ SELECIONE UMA FONTE</option>
                <optgroup label="üáßüá∑ BRASIL (GALAXY/SATELLITE)">
                    <option value="https://iptv-org.github.io/iptv/countries/br.m3u">CANAIS DO BRASIL (Geral)</option>
                    <option value="https://raw.githubusercontent.com/joaoguidugli/FTA-IPTV-Brasil/master/playlist.m3u8">BRASIL FTA (Canais Abertos)</option>
                </optgroup>
                <optgroup label="üåç GLOBAL & FILMES">
                    <option value="https://iptv-org.github.io/iptv/index.m3u">TODOS OS PA√çSES (+5000)</option>
                    <option value="https://iptv-org.github.io/iptv/categories/movies.m3u">FILMES & S√âRIES</option>
                    <option value="https://iptv-org.github.io/iptv/categories/sports.m3u">ESPORTES</option>
                </optgroup>
            </select>

            <button class="btn-play" onclick="processSelection('https://iptv-org.github.io/iptv/countries/br.m3u')">
                RECARREGAR BRASIL
            </button>
        </div>

        <div class="footer">
            CORE ENGINE 2026 | BACKUP 30S ATIVO | [cite: 2025-12-23]
        </div>
    </div>

    <script>
        const video = document.getElementById('videoCore');
        const select = document.getElementById('channelList');

        // Fun√ß√£o para processar se √© uma lista (.m3u) ou um canal direto (.m3u8)
        async function processSelection(url) {
            if (!url) return;

            // Se for uma lista M3U, vamos "explodir" os canais dentro do select
            if (url.endsWith('.m3u')) {
                try {
                    const response = await fetch(url);
                    const data = await response.text();
                    const lines = data.split('\n');
                    
                    select.innerHTML = '<option value="">üìÇ ESCOLHA O CANAL ABAIXO</option>';
                    
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].startsWith('#EXTINF')) {
                            const name = lines[i].split(',')[1] || "Canal Sem Nome";
                            const streamUrl = lines[i + 1]?.trim();
                            if (streamUrl && streamUrl.startsWith('http')) {
                                const opt = document.createElement('option');
                                opt.value = streamUrl;
                                opt.text = name;
                                select.appendChild(opt);
                            }
                        }
                    }
                } catch (err) {
                    alert("Erro ao carregar lista. Verifique sua conex√£o OnNet.");
                }
            } else {
                // Se for um link direto de canal, d√° o play
                startStream(url);
            }
        }

        function startStream(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
