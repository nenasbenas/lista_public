    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00ffcc; --glass: rgba(10, 10, 10, 0.95); --border: rgba(0, 255, 204, 0.4); }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        
        #cinemaOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 50; display: none; opacity: 0; transition: 0.5s; }
        
        .container { width: 95%; max-width: 1100px; background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 40px; padding: 40px; position: relative; z-index: 100; transition: 0.5s; box-shadow: 0 0 50px rgba(0,255,204,0.1); }
        
        .cinema-active .container { border-color: transparent; background: transparent; transform: scale(1.05); }
        .cinema-active header, .cinema-active .controls-grid, .cinema-active .footer-info, .cinema-active #channelList { opacity: 0; pointer-events: none; }

        header h1 { font-size: 3rem; font-weight: 900; letter-spacing: 8px; text-align: center; background: linear-gradient(135deg, #fff 30%, var(--neon) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        .status-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .badge { font-size: 11px; padding: 6px 18px; border-radius: 50px; background: rgba(0, 255, 204, 0.1); color: var(--neon); border: 1px solid var(--neon); font-weight: 800; text-transform: uppercase; }

        .player-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 25px; overflow: hidden; border: 2px solid #222; margin-bottom: 30px; transition: 0.5s; }
        .cinema-active .player-container { border: 2px solid var(--neon); box-shadow: 0 0 80px rgba(0, 255, 204, 0.4); }
        video { width: 100%; height: 100%; }

        .controls-grid { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 15px; color: #fff; font-size: 16px; }
        input:focus { border-color: var(--neon); }

        .btn-cinema { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-cinema:hover { background: var(--neon); color: #000; }

        #exitCinema { position: fixed; top: 30px; right: 30px; z-index: 1000; display: none; background: var(--neon); color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 900; cursor: pointer; }
        
        .loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(0, 255, 204, 0.1); border-top: 5px solid var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body id="mainBody">

    <div id="cinemaOverlay"></div>
    <button id="exitCinema" onclick="toggleCinema(false)">SAIR DO CINEMA</button>

    <div class="container">
        <header>

            <div class="status-bar">
                <span class="badge">BRAZIL VIP ONLINE</span>

            </div>
        </header>

        <div class="player-container">
            <div id="mainLoader" class="loader"><div class="spinner"></div></div>
            <video id="videoCore" controls poster="https://docdog.top/logo/countries/brazil/globonews.png"></video>

        <div class="controls-grid">
            <input type="text" id="filterInput" placeholder="ðŸ” Buscar canal VIP (HBO, Globo, Sportv...)" onkeyup="filterChannels()">
        </div>

        <select id="channelList" onchange="playStream(this.value)">

        `;

        let allChannels = [];

        function parseVIPList() {
            const lines = rawM3U.trim().split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1] || "Canal VIP";
                    const url = lines[i+1]?.trim();
                    if (url && url.startsWith('http')) {
                        allChannels.push({ name, url });
                    }
                }
            }
            renderChannels(allChannels);
        }

        function renderChannels(list) {
            channelList.innerHTML = `<option value="">âœ… ${list.length} CANAIS VIP CARREGADOS</option>`;
            list.forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch.url; opt.textContent = ch.name;
                channelList.appendChild(opt);
            });
        }

        function filterChannels() {
            const term = document.getElementById('filterInput').value.toLowerCase();
            renderChannels(allChannels.filter(ch => ch.name.toLowerCase().includes(term)));
        }

        function playStream(url) {
            if (!url) return;
            loader.style.display = 'block';
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loader.style.display = 'none';
                });
            } else {
                video.src = url;
                video.play();
                loader.style.display = 'none';
            }
        }

        function toggleCinema(active) {
            const b = document.getElementById('mainBody');
            const o = document.getElementById('cinemaOverlay');
            const e = document.getElementById('exitCinema');
            if (active) { b.classList.add('cinema-active'); o.style.display = 'block'; setTimeout(() => o.style.opacity = '1', 10); e.style.display = 'block'; }
            else { b.classList.remove('cinema-active'); o.style.opacity = '0'; setTimeout(() => o.style.display = 'none', 500); e.style.display = 'none'; }
        }

        // Inicia a lista VIP
        parseVIPList();
    </script>
</body>
</html>
