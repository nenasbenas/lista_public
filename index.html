<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉO KASAMA | LIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #050505; color: #00ffcc; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; box-shadow: 0 0 30px rgba(0,255,204,0.1); }
        
        /* Nome alterado conforme solicitado */
        h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 5px; text-shadow: 0 0 15px #00ffcc; }
        p { color: #555; margin-bottom: 25px; font-size: 12px; }

        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #00ffcc; border-radius: 15px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 0 15px rgba(0,255,204,0.3); }
        video { width: 100%; height: 100%; }

        .lista { display: grid; gap: 10px; text-align: left; }
        .item { 
            background: #111; padding: 15px; border-radius: 10px; border-left: 4px solid #00ffcc;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .item:hover { background: #1a1a1a; }
        .btn-play { background: #00ffcc; color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        
        .footer { margin-top: 30px; font-size: 10px; color: #333; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LÉO KASAMA</h1>
        <p>SISTEMA DE TRANSMISSÃO 2026 | BACKUP ATIVO</p>
        
        <div class="video-box">
            <video id="video" controls></video>
        </div>

        <div class="lista">
            <div class="item" onclick="playStream('https://raw.githubusercontent.com/iptv-org/iptv/master/streams/br.m3u')">
                <div>
                    <strong>TV ABERTA BRASIL</strong><br>
                    <small style="color: #555;">Fonte: GitHub IPTV-Org</small>
                </div>
                <div class="btn-play">PLAY</div>
            </div>

            <div class="item" onclick="playStream('http://cdn1.animeai2.net/cdn/video?asd=1/P/pokemon-dublado/01.MP4')">
                <div><strong>NARUTO SHIPPUDEN</strong></div>
                <div class="btn-play">PLAY</div>
            </div>
        </div>

        <div class="footer">
            VLC ENGINE | BACKUP 30S | [cite: 2025-12-23]
        </div>
    </div>

    <script>
        function playStream(url) {
            var video = document.getElementById('video');
            
            if (url.includes('.m3u') || url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.play();
                }
            } else {
                // Para links de MP4 direto
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
