<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉO KAZAMA | INFINITE VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #00ffcc; --bg: #05070a; --card: #12161f; --text: #f0f6fc; --accent: #ff007a; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; }

        /* TELA DE ABERTURA (SPLASH SCREEN) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease;
        }
        .logo-neon {
            font-size: 2rem; font-weight: 900; color: var(--main);
            text-transform: uppercase; letter-spacing: 5px;
            text-shadow: 0 0 10px var(--main), 0 0 30px var(--main);
            animation: pulse-glow 2s infinite;
        }
        .loader-bar {
            width: 150px; height: 2px; background: #1a1f29;
            margin-top: 20px; position: relative; overflow: hidden;
        }
        .loader-fill {
            position: absolute; width: 60%; height: 100%;
            background: var(--main); animation: loading 1.5s infinite;
        }

        @keyframes pulse-glow { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
        @keyframes loading { from { left: -100%; } to { left: 100%; } }

        /* CONTEÚDO PRINCIPAL */
        #app { display: flex; flex-direction: column; height: 100vh; opacity: 0; transition: 1s; }

        header { padding: 15px 20px; background: rgba(5,7,10,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 1rem; color: var(--main); letter-spacing: 2px; }

        /* PLAYER COM SHADOW NEON */
        .player-area { width: 100%; background: #000; box-shadow: 0 5px 30px rgba(0, 255, 204, 0.1); }
        .video-box { width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .status { font-size: 10px; color: var(--main); text-align: center; padding: 6px; background: rgba(0,255,204,0.02); font-weight: bold; text-transform: uppercase; }

        /* CONTROLES E BUSCA */
        .ui-panel { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        
        button { 
            background: var(--card); color: #fff; border: 1px solid #2d3748; 
            padding: 12px; border-radius: 14px; font-weight: bold; font-size: 10px; 
            cursor: pointer; transition: 0.3s;
        }
        button.active { background: var(--main); color: #000; border: none; box-shadow: 0 0 15px rgba(0,255,204,0.4); }

        .search-wrap { position: relative; }
        input { 
            width: 100%; background: #0d1117; border: 1px solid #1f2937; 
            color: #fff; padding: 14px 40px; border-radius: 50px; outline: none;
        }
        input:focus { border-color: var(--main); }

        /* LISTA ESTILO CARDS PREMIUM */
        .list { flex: 1; overflow-y: auto; padding: 0 15px 15px; display: grid; gap: 10px; }
        .card { 
            background: var(--card); padding: 12px; border-radius: 18px; 
            display: flex; align-items: center; gap: 12px; border: 1px solid #1f2937;
            animation: slideIn 0.4s ease forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .thumb { width: 50px; height: 50px; border-radius: 12px; background: #000; object-fit: contain; border: 1px solid #2d3748; }
        .info { flex: 1; }
        .info b { display: block; font-size: 14px; color: #fff; }
        .info span { font-size: 10px; color: #718096; }
        .play-icon { color: var(--main); font-size: 18px; opacity: 0.8; }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-neon">LÉO KAZAMA</div>
    <div style="font-size: 10px; color: #555; margin-top: 5px; letter-spacing: 3px;">INFINITE VIP 2026</div>
    <div class="loader-bar"><div class="loader-fill"></div></div>
</div>

<div id="app">
    <header>
        <h1>LÉO KAZAMA VIP</h1>
        <div id="total" style="font-size: 10px; color: var(--main);">0 CANAIS</div>
    </header>

    <div class="player-area">
        <div class="video-box">
            <video id="video" controls autoplay playsinline></video>
        </div>
        <div class="status" id="status">SISTEMA ONLINE</div>
    </div>

    <div class="ui-panel">
        <div class="tabs">
            <button onclick="fetchList('br', this)">TV BRASIL</button>
            <button onclick="fetchList('anime', this)">ANIMES</button>
            <button onclick="fetchList('intl', this)">FILMES</button>
        </div>
        <div class="search-wrap">
            <input type="text" id="search" placeholder="Filtrar canais..." onkeyup="filter()">
        </div>
    </div>

    <div id="lista" class="list"></div>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let channels = [];

    // TELA DE LOADING
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app').style.opacity = '1';
                fetchList('br', document.querySelector('button'));
            }, 800);
        }, 2500);
    };

    const api = {
        br: 'https://iptv-org.github.io/iptv/countries/br.m3u',
        anime: 'https://i.mjh.nz/PlutoTV/br.m3u8',
        intl: 'https://iptv-org.github.io/iptv/categories/movies.m3u'
    };

    async function fetchList(key, btn) {
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.getElementById('status').innerText = "VARRERNDO BANCO DE DADOS...";
        document.getElementById('lista').innerHTML = "";

        try {
            const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(api[key])}`);
            const data = await res.text();
            parse(data, key);
        } catch (e) { alert("Erro de conexão."); }
    }

    function parse(data, key) {
        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal VIP";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                let stream = lines[i+1]?.trim();
                
                if(stream && stream.startsWith('http')) {
                    if(key === 'anime' && !name.toLowerCase().match(/anime|naruto|kids|desenho|cartoon/)) continue;
                    channels.push({ name, logo, stream });
                }
            }
        }
        render(channels);
        document.getElementById('total').innerText = channels.length + " CANAIS";
        document.getElementById('status').innerText = "SINAL PRONTO";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'card';
            const img = c.logo ? `<img src="${c.logo}" class="thumb" onerror="this.src='https://via.placeholder.com/50/000/00ffcc?text=TV'">` : `<div class="thumb" style="display:flex;align-items:center;justify-content:center;color:var(--main)">TV</div>`;
            card.innerHTML = `
                ${img} 
                <div class="info">
                    <b>${c.name}</b>
                    <span>1080P • ESTÁVEL</span>
                </div>
                <div class="play-icon">▶</div>`;
            card.onclick = () => {
                play(c.stream, c.name);
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            container.appendChild(card);
        });
    }

    function play(url, name) {
        document.getElementById('status').innerText = "AO VIVO: " + name;
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = url; video.play(); }
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(x => x.name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
