<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©o Programador - Uberl√¢ndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-pink: #ff00e0;
            --neon-yellow: #f0ff00;
            --bg-dark: #00050a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 224, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .panel {
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.4);
        }

        h1 { font-size: 1.8rem; margin: 0; background: linear-gradient(to right, #fff, var(--neon-blue), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .location { font-size: 0.7rem; letter-spacing: 3px; color: var(--neon-blue); margin-bottom: 25px; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 15px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }

        #menu-canais { display: none; margin-top: 10px; padding: 15px; border: 1px dashed var(--neon-pink); background: rgba(255, 0, 224, 0.05); border-radius: 10px; grid-column: 1 / -1; }
        .sub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-categoria { font-size: 0.6rem; border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-tv-aberta { border-color: var(--neon-yellow); color: var(--neon-yellow); }

        #video-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            overflow: hidden;
            background: black;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        video { width: 100%; display: block; }

        .footer { margin-top: 25px; font-size: 0.6rem; opacity: 0.6; }
        .status-dot { height: 8px; width: 8px; background-color: var(--neon-blue); border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="panel">
    <h1>L√âO PROGRAMADOR</h1>
    <div class="location">UBERL√ÇNDIA-MG | TERRA√áO ANDR√îMEDA</div>
    
    <div class="grid">
        <button class="full-width" onclick="toggleCanais()">üì∫ CANAIS AO VIVO (MENU)</button>
        
        <div id="menu-canais">
            <div class="sub-grid">
                <button class="btn-categoria" onclick="playM3U8('https://stmv1.srvif.com/anime/anime/playlist.m3u8', 'SINAL ANIME PRIVADO')">üèÆ ANIMES</button>
                <button class="btn-categoria" onclick="acao('DESPORTOS')">‚öΩ DESPORTOS</button>
                <button class="btn-categoria btn-tv-aberta" onclick="acao('GLOBO')">üíé GLOBO</button>
                <button class="btn-categoria btn-tv-aberta" onclick="acao('SBT')">üîµ SBT</button>
                <button class="btn-categoria btn-tv-aberta" onclick="acao('RECORD')">üî¥ RECORD</button>
                <button class="btn-categoria" onclick="acao('CINEMA')">üé¨ CINEMA</button>
            </div>
        </div>

        <div id="video-container" class="full-width">
            <video id="video" controls></video>
        </div>

        <button onclick="acao('FILMES PRIVADOS')">üé¨ FILMES</button>
        <button onclick="acao('S√âRIES')">üçø S√âRIES</button>
        
        <button class="full-width" onclick="acao('SINAL 01')">SINAL 01: OPERACIONAL</button>
        <button class="full-width" style="border-color: var(--neon-pink); color: var(--neon-pink);" onclick="acao('SINAL 02')">SINAL 02: ESTABILIZADO</button>
    </div>

    <div class="footer">
        <span class="status-dot"></span> SINAL CRIPTOGRAFADO | BACKUP 30S | L√âO KASAMA
    </div>
</div>

<script>
    function toggleCanais() {
        const menu = document.getElementById('menu-canais');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function playM3U8(url, nome) {
        const video = document.getElementById('video');
        const container = document.getElementById('video-container');
        
        container.style.display = 'block';
        console.log("Sintonizando: " + nome);

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
        // Rolar suavemente at√© o player
        container.scrollIntoView({ behavior: 'smooth' });
    }

    function acao(tipo) {
        alert("L√©o, aguardando link para o sinal: " + tipo);
    }
</script>

</body>
</html>
