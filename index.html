<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ‰O KAZAMA | NEXT GEN TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #00ffcc; --bg: #0a0c10; --card: #161b22; --text: #f0f6fc; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Header Estilizado */
        header { padding: 15px; background: rgba(10, 12, 16, 0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; z-index: 1000; }
        header h1 { margin: 0; font-size: 18px; color: var(--main); letter-spacing: 1px; }

        /* Player Fixo no Topo */
        .player-section { width: 100%; background: #000; position: sticky; top: 0; z-index: 900; box-shadow: 0 4px 30px rgba(0,0,0,0.8); }
        .video-container { width: 100%; aspect-ratio: 16/9; position: relative; }
        video { width: 100%; height: 100%; background: #000; }

        /* Painel de Controle Flutuante */
        .controls-panel { padding: 15px; background: var(--bg); border-bottom: 1px solid #30363d; display: flex; flex-direction: column; gap: 10px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { background: var(--card); color: #fff; border: 1px solid #30363d; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button.active { background: var(--main); color: #000; border: none; box-shadow: 0 0 15px rgba(0,255,204,0.4); }
        
        input { background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 12px; outline: none; width: 100%; }
        input:focus { border-color: var(--main); box-shadow: 0 0 0 1px var(--main); }

        /* Lista de Canais (Feed infinito) */
        .content-scroll { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 12px; }
        .item-canal { background: var(--card); border: 1px solid #30363d; padding: 12px; border-radius: 16px; display: flex; align-items: center; gap: 15px; transition: 0.2s; cursor: pointer; }
        .item-canal:active { transform: scale(0.97); background: #21262d; }
        
        .canal-img { width: 55px; height: 55px; border-radius: 12px; object-fit: contain; background: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--main); border: 1px solid #30363d; }
        .canal-info b { display: block; font-size: 15px; color: var(--text); margin-bottom: 3px; }
        .canal-info span { font-size: 12px; color: #8b949e; }

        .playing-indicator { color: var(--main); font-size: 11px; font-weight: bold; text-align: center; padding: 8px; background: rgba(0,255,204,0.05); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <h1>LÃ‰O KAZAMA VIP</h1>
    <div id="count" style="font-size: 12px; color: var(--main);">OFFLINE</div>
</header>

<div class="player-section">
    <div class="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="playing-indicator" id="current">SELECIONE UMA FONTE</div>
</div>

<div class="controls-panel">
    <div class="btn-group">
        <button class="active" onclick="fast('pluto')">PLUTO TV BR</button>
        <button class="active" onclick="fast('samsung')">SAMSUNG TV</button>
    </div>
    <input type="text" id="url" placeholder="Link M3U8 ou GitHub...">
    <button onclick="scan()" style="background: #fff; color: #000;">SCANEAR LISTA</button>
    <input type="text" id="filter" placeholder="ðŸ” Filtrar canal..." onkeyup="search()">
</div>

<div class="content-scroll" id="lista">
    </div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();
    let db = [];

    const urls = {
        pluto: 'https://i.mjh.nz/PlutoTV/br.m3u8',
        samsung: 'https://i.mjh.nz/SamsungTVPlus/br.m3u8'
    };

    function fast(key) {
        document.getElementById('url').value = urls[key];
        scan();
    }

    async function scan() {
        let u = document.getElementById('url').value;
        if(!u) return;
        document.getElementById('count').innerText = "SCANNING...";

        try {
            const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(u)}`);
            const data = await res.text();
            parse(data);
        } catch (e) { alert("Erro ao carregar lista."); }
    }

    function parse(data) {
        const lines = data.split('\n');
        db = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const stream = lines[i+1]?.trim();
                if(stream && stream.startsWith('http')) db.push({ name, logo, stream });
            }
        }
        render(db);
        document.getElementById('count').innerText = db.length + " CANAIS";
    }

    function render(data) {
        const container = document.getElementById('lista');
        container.innerHTML = "";
        data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'item-canal';
            // LÃ³gica de Logo Inteligente
            const icon = c.logo ? `<img src="${c.logo}" class="canal-img" onerror="this.style.display='none'">` : `<div class="canal-img">${c.name[0]}</div>`;
            
            card.innerHTML = `${icon}
                <div class="canal-info">
                    <b>${c.name}</b>
                    <span>Streaming Direto â€¢ 1080p</span>
                </div>`;
            card.onclick = () => {
                document.getElementById('current').innerText = "ðŸ“¡ AO VIVO: " + c.name;
                play(c.stream);
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            container.appendChild(card);
        });
    }

    function play(u) {
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(u); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else { video.src = u; video.play(); }
    }

    function search() {
        const f = document.getElementById('filter').value.toLowerCase();
        render(db.filter(x => x.name.toLowerCase().includes(f)));
    }
</script>

</body>
</html>
