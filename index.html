<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©o Programador - Uberl√¢ndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon-blue: #00e0ff;
            --neon-pink: #ff00e0;
            --neon-yellow: #f0ff00;
            --bg-dark: #00050a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(rgba(0, 224, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .panel {
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.4);
            z-index: 100;
        }

        h1 { font-size: 1.5rem; margin: 0; background: linear-gradient(to right, #fff, var(--neon-blue), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .location { font-size: 0.6rem; letter-spacing: 2px; color: var(--neon-blue); margin-bottom: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: 1 / -1; }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 12px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }

        #menu-canais { display: none; margin: 10px 0; padding: 10px; border: 1px dashed var(--neon-pink); border-radius: 10px; background: rgba(255, 0, 224, 0.05); }
        
        #video-container {
            display: none;
            margin-top: 15px;
            width: 100%;
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        video { width: 100%; border-radius: 8px; }

        .footer { margin-top: 20px; font-size: 0.55rem; opacity: 0.7; letter-spacing: 1px; }
        .status-dot { height: 6px; width: 6px; background-color: var(--neon-blue); border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div class="panel">
    <h1>L√âO PROGRAMADOR</h1>
    <div class="location">UBERL√ÇNDIA-MG | TERRA√áO ANDR√îMEDA</div>
    
    <div class="grid">
        <button class="full-width" onclick="toggleCanais()">üì∫ CANAIS AO VIVO (MENU)</button>
        
        <div id="menu-canais" class="full-width">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <button style="color:var(--neon-pink); border-color:var(--neon-pink);" onclick="playM3U8('https://stmv1.srvif.com/anime/anime/playlist.m3u8', 'ANIMES')">üèÆ ANIMES</button>
                <button onclick="alert('Sinal em manuten√ß√£o')">‚öΩ DESPORTOS</button>
                <button style="color:var(--neon-yellow); border-color:var(--neon-yellow);" onclick="alert('Aguardando Link Globo')">üíé GLOBO</button>
                <button style="color:var(--neon-yellow); border-color:var(--neon-yellow);" onclick="alert('Aguardando Link SBT')">üîµ SBT</button>
            </div>
        </div>

        <div id="video-container" class="full-width">
            <video id="video" controls playsinline></video>
        </div>

        <button onclick="alert('Acesso Privado')">üé¨ FILMES</button>
        <button onclick="alert('Acesso Privado')">üçø S√âRIES</button>
        
        <button class="full-width" onclick="alert('Sinal 01 Ativo')">SINAL 01: OPERACIONAL</button>
        <button class="full-width" style="border-color: var(--neon-pink); color: var(--neon-pink);">SINAL 02: ESTABILIZADO</button>
    </div>

    <div class="footer">
        <span class="status-dot"></span> SINAL CRIPTOGRAFADO | BACKUP 30S | L√âO KASAMA
    </div>
</div>

<script>
    function toggleCanais() {
        var menu = document.getElementById('menu-canais');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function playM3U8(url, nome) {
        var video = document.getElementById('video');
        var container = document.getElementById('video-container');
        container.style.display = 'block';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
        container.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
